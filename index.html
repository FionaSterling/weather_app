<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage | Weather App</title>

    <!--CDN for Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Attaching our own main CSS file-->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>


  <body>

    <header id="nav"></header>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form action="" method="POST" class="form-inline" id="search_weather" role="form">
            <input id="city_search" class="form-control" type="text" placeholder="City...">
            <input class="btn btn-primary" value="Submit" type="submit">
          </form>
        </div><!--Ends col-4-->
      </div><!--Ends row-->
    </div><!--Ends container-->

    <div class="container" id="weather-info">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 id="city_name"></h2>
          <div class="card">
            <div class="card-title badge-warning">High</div>
            <div class="card-text" id="high"></div>
          </div><!--Ends div for card-->
          <div class="card">
            <div class="card-title badge-success">Low</div>
            <div class="card-text" id="low"></div>
          </div><!--Ends div for card-->
          <div class="card">
            <div class="card-title badge-primary">Forecast</div>
            <div class="card-text" id="forecast"></div>
          </div><!--Ends div for card-->
          <div class="card">
            <div class="card-title badge-secondary">Humidity</div>
            <div class="card-text" id="humidity"></div>
          </div><!--Ends div for card-->
        </div><!--Ends col-6-->
      </div><!--Ends row-->
    </div><!--Ends container-->

    <!--CDNs for JQuery, AJAX, Boostrap-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Attaching our own main Javascript file-->
    <script src="./static/js/app.js" type="module"></script>

  </body>
</html>
